<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Listado de Comentarios</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Crud de Articulos</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a href="/crud/articulos/altas" class="nav-link active" aria-current="page">Añadir artículos</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" th:href="@{/}">Inicio</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" th:href="@{/users}">Users</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<div class="container">
  <div class="row">
    <h1> Comentarios </h1>
  </div>
  <table class="table table-striped table-bordered table-hover">
    <thead class="table-dark">
    <tr>
      <th>Id</th>
      <th>Contenido</th>
      <th>Autor</th>
      <th>Artículo</th>
      <th>Eliminar</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="comentario: ${comentarios}">
      <td th:text="${comentario.id}"></td>
      <td th:text="${comentario.contenido}"></td>
      <td th:text="${comentario.autor}"></td>
      <td th:text="${comentario.articulo}"></td>
      <td>
        <form th:action="@{/crud/comentarios/delete/{id}(id=${comentario.id})}" method="post">
          <button type="submit" class="btn btn-danger">Eliminar</button>
        </form>
      </td>    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
