<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Formulario de artículos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous">
  <style>
        body {
            padding: 20px;
        }
        h1 {
            margin-bottom: 20px;
        }
        form {
            max-width: 600px;
            margin: auto;
        }
    </style>
</head>
<body>

<h1>Formulario de artículos</h1>

<form th:action="@{${articulo.id == 0 ? '/crud/articulos/altas/submit' : '/crud/articulos/modificar/submit'}}" method="post" enctype="multipart/form-data" th:object="${articulo}">
  <input type="hidden" id="id" name="id" th:field="*{id}">
  <input type="hidden" id="imagen" name="imagen" th:field="*{imagen}">

  <div class="mb-3">
    <label for="titulo" class="form-label">Título</label>
    <input type="text" class="form-control" id="titulo" name="titulo" th:field="*{titulo}">
  </div>
  <div class="mb-3">
    <label for="contenido" class="form-label">Contenido</label>
    <textarea class="form-control" id="contenido" name="contenido" rows="10" th:field="*{contenido}"></textarea>
  </div>
  <div class="mb-3">
    <label for="imagen" class="form-label">Imagen</label>
    <input type="file" class="form-control" id="imagen" name="file">
  </div>
  <div class="mb-3">
    <label for="categoria" class="form-label">Categoría</label>
    <input type="text" class="form-control" id="categoria" th:field="*{categoria}">
  </div>
  <button type="submit" class="btn btn-primary">Guardar</button>
  <a th:href="@{/crud/articulos}" class="btn btn-primary">Volver</a>

</form>

</body>
</html>
