<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
  <meta charset="UTF-8">
  <title>Registration and Login System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Crud de Articulos</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a href="/crud/articulos/altas" class="nav-link active" aria-current="page">Añadir artículos</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" th:href="@{/}">Inicio</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" th:href="@{/users}">Users</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<div class="container">
  <div class="row">
    <h1> Articulos </h1>
  </div>
  <table class="table table-striped table-bordered table-hover">
    <thead class="table-dark">
    <tr>
      <th>Id</th>
      <th>Titulo</th>
      <th>Contenido</th>
      <!--<th>Fecha</th>-->
      <th>Imagen</th>
      <th>Categoria</th>
      <th>Modificar</th>
      <th>Eliminar</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="articulo: ${listaArticulos}">
      <td th:text="${articulo.id}"></td>
      <td th:text="${articulo.titulo}"></td>
      <td th:text="${articulo.contenido}"></td>
      <!--<td th:text="${articulo.fecha}"></td>-->
      <td><img th:src="${articulo.imagen}" class="img-fluid rounded-start" style="width: 50px; height: 50px;"></td>
      <td th:text="${articulo.categoria}"></td>
      <td> <a th:href="'/crud/articulos/modificar/' + ${articulo.id}" class="nav-link active" aria-current="page">Modificar</a></td>
      <td> <a th:href="'/crud/articulos/eliminar/' + ${articulo.id}" class="nav-link active" aria-current="page">Eliminar</a></td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
