<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Blog - Bienvenido</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
<div class="header">
    <h1>Bienvenido a mi blog</h1>
    <div>
        <a href="/login" class="btn btn-primary btn-login">Iniciar Sesión</a>
        <a href="/register" class="btn btn-secondary btn-register">Registrarse</a>
        <a href="/index" class="btn btn-secondary btn-register">index</a>
    </div>
</div>

<div class="container blog-container">
    <div class="row" th:each="articulo:${listaArticulos}">
        <div class="col col-8 article-card">
            <h2 th:text="${articulo.titulo}" class="blog-title"></h2>
            <p>Fecha: <span th:text="${articulo.fecha}"></span></p>
            <p><img th:src="${articulo.imagen}"></p>
            <a th:href="'/detalle/' + ${articulo.id}" class="btn btn-info">Leer más</a>
        </div>
    </div>
</div>

</body>
</html>
